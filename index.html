<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="even-columns first">
        <h1 class="main_header">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="intro">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats">
            <div class="companies">
              <h2>10k+</h2>
              <div class="stats_span">companies</div>
            </div>
            <div class="templates">
              <h2>314</h2>
              <div class="stats_span">templates</div>
            </div>
            <div class="queries">
              <h2>12M+</h2>
              <div class="stats_span">queries</div>
            </div>
          </div>
      </div>
      <div class="even-columns second">
        <div class="img_box"></div>
      </div>
    </div>
  </body>
</html>
